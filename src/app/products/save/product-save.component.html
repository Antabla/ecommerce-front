<form (ngSubmit)="submit()" #form="ngForm">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Descripci√≥n</label>
        <textarea class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" class="form-control" [(ngModel)]="product.stock" name="stock" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Imagen</label>
        <input type="file" class="form-control" name="image" accept="image/*" (change)="handleImageUpload($event)" />
    </div>

    <div *ngIf="product.image" class="text-center mb-3">
        <img [src]="product.image" alt="preview" class="img-fluid rounded" style="max-height: 200px" />
    </div>

    <div class="text-end">
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">
            {{ product.id ? 'Actualizar' : 'Guardar' }}
        </button>
    </div>
</form>
