<app-navbar></app-navbar>
<div class="container mt-4">
    <h2 class="text-center mb-4">ðŸ›’ CatÃ¡logo de productos</h2>

    <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
            <div class="card h-100 shadow-sm">
                <img [src]="product.image" class="card-img-top" alt="Imagen de {{ product.name }}"
                    style="height: 200px; object-fit: cover;" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text text-muted small">{{ product.description }}</p>
                    <p class="card-text text-muted small">Cantidad disponible: {{ product.stock - getTotalItemOnCart(product.id) }}</p>
                    <p class="fw-bold">$ {{ product.price | number: '1.2-2' }}</p>

                    <button class="btn btn-primary mt-auto w-100" (click)="addToCart(product)"
                        [disabled]="product.stock - getTotalItemOnCart(product.id) === 0">
                        {{ product.stock - getTotalItemOnCart(product.id) > 0 ? 'Agregar al carrito' : 'Sin stock' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
