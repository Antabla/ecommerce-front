<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="min-width: 320px; max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Crear cuenta</h3>

        <form (ngSubmit)="register()" #form="ngForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
                    required />
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid">
                Registrarse
            </button>

            <div *ngIf="error" class="alert alert-danger mt-3">
                {{ error }}
            </div>
        </form>

        <div class="text-center mt-3">
            <small>¿Ya tienes cuenta?
                <a routerLink="/auth/login">Inicia sesión</a>
            </small>
        </div>
    </div>
</div>
